<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="left-section">
            <i class="fa-solid fa-bars"></i>
            <img class="youtube-logo" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
        </div>
        <div class="middle-section">
            <input type="text" placeholder="Search">
            <button class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="voice-search-button">
                <i class="fa-solid fa-microphone"></i>
            </button>
        </div>
        <div class="right-section">
            <i class="fa-solid fa-video"></i>
            <i class="fa-regular fa-bell"></i>
            <img class="profile_picture" src="https://i2.wp.com/iconape.com/wp-content/png_logo_vector/avatar.png" alt="profile picture">
        </div>
    </header>
</body>
</html>
